<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto Russia</title>
  <meta name="description" content="Портфолио Сергея Батурина на Яндекс Практикуме">
  <meta name="keywords" content="html, css, javascript">
  <meta name="author" content="Сергей Батурин">
</head>
<body class="body">
  <div class="root">
    <header class="header">
      <img class="header__logo" src="./images/header__logo.svg" alt="логотип">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__figure">
          <div class="profile__ellipse"></div>
          <div class="profile__info">
            <div class="profile__group">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__button-edit"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__button-add"></button>
      </section>
      <section class="elements"><ul class="elements__cards"></ul></section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2022. Батурин Сергей</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button class="popup-close" type="button"><img class="popup-close__image-cross" src="./images/image-cross.svg" alt="иконка"></button>
        <h3 class="popup__title"></h3>
        <form class="popup__form" name="information" action="#" method="get">
          <input class="popup__input" required placeholder="Имя" spellcheck="true" type="text" name="name">
          <input class="popup__input" required placeholder="О себе" spellcheck="true" type="text" name="aboutMe">
          <button class="popup__save-button" type="submit"></button>
        </form>
      </div>
    </div>
  <div class="popup-zoom">
    <div class="popup-zoom__box">
      <button class="popup-close" type="button"><img class="popup-close__image-cross" src="./images/image-cross.svg" alt="иконка"></button>
      <img class="popup-zoom__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kholmogorsky-rayon.jpg" alt="фотография">
      <h2 class="popup-zoom__subtitle">Холмогорский район</h2>
    </div>
  </div>
  </div>
  <template id="elements-template">
    <li class="elements__element">
      <button type="button" class="elements__delete"><img class="elements__image-delete" src="./images/delete.svg" alt="иконка"></button>
      <figure class="elements__rectangle">
        <img class="elements__mask-group" src="#" alt="фотография">
        <figcaption><h2 class="elements__title"></h2></figcaption>
      </figure>
      <button type="button" class="elements__group"></button>
    </li>
  </template>
  <!--<script async src="//pixel-perfect.org/service/script.js?guid=fd90b0fb91666982c469831a6653de3d"></script>-->
  <script src="./scripts/index.js"></script>
</body>
</html>
