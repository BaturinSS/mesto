<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto Russia</title>
  <meta name="description" content="Портфолио Сергея Батурина на Яндекс Практикуме">
  <meta name="keywords" content="html, css, javascript">
  <meta name="author" content="Сергей Батурин">
</head>
<body>
  <div class="root">
    <header class="header">
      <img class="header__logo" src="./images/header__logo.svg" alt="логотип">
    </header>
    <main class="content">
      <section class="profile">
        <figure class="profile__figure">
          <div class="profile__avatar"><div class="profile__ellipse"></div></div>
          <div class="profile__info">
            <figcaption><h2 class="profile__name">Жак-Ив Кусто</h2></figcaption>
            <button class="profile__button-edit"><img class="profile__image-pen" src="./images/pen_edit-button.svg" alt="иконка"></button>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </figure>
        <button class="profile__button-add"><img class="profile__image-plus" src="./images/plus_add-button.svg" alt="иконка"></button>
      </section>
      <section class="elements">
        <ul class="elements__cards">
          <li class="elements__element">
            <figure class="elements__rectangle">
              <img class="elements__mask-group" src="./images/karachaevo-cherkesskaya_respublika.png" alt="фотография">
              <figcaption><h2 class="elements__title">Карачаево-Черкесия</h2></figcaption>
            </figure>
            <button class="elements__group"><img class="elements__heart" src="./images/heart.svg" alt="иконка"></button>
          </li>
          <li class="elements__element">
            <figure class="elements__rectangle">
              <img class="elements__mask-group" src="./images/gora_elbrus.png" alt="фотография">
              <figcaption><h2 class="elements__title">Гора Эльбрус</h2></figcaption>
            </figure>
            <button class="elements__group"><img class="elements__heart" src="./images/heart.svg" alt="иконка"></button>
          </li>
          <li class="elements__element">
            <figure class="elements__rectangle">
              <img class="elements__mask-group" src="./images/dombaj.png" alt="фотография">
              <figcaption><h2 class="elements__title">Домбай</h2></figcaption>
            </figure>
            <button class="elements__group"><img class="elements__heart" src="./images/heart.svg" alt="иконка"></button>
          </li>
          <li class="elements__element">
            <figure class="elements__rectangle">
              <img class="elements__mask-group" src="./images/moscow.png" alt="фотография">
              <figcaption><h2 class="elements__title">Москва</h2></figcaption>
            </figure>
            <button class="elements__group"><img class="elements__heart" src="./images/heart.svg" alt="иконка"></button>
          </li>
          <li class="elements__element">
            <figure class="elements__rectangle">
              <img class="elements__mask-group" src="./images/nizhniy_novgorod.png" alt="фотография">
              <figcaption><h2 class="elements__title">Нижний Новгород</h2></figcaption>
            </figure>
            <button class="elements__group"><img class="elements__heart" src="./images/heart.svg" alt="иконка"></button>
          </li>
          <li class="elements__element">
            <figure class="elements__rectangle">
              <img class="elements__mask-group" src="./images/baikal.png" alt="фотография">
              <figcaption><h2 class="elements__title">Байкал</h2></figcaption>
            </figure>
            <button class="elements__group "><img class="elements__heart" src="./images/heart.svg" alt="иконка"></button>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2022. Батурин Сергей</p>
    </footer>
    <div class="popup-edit">
      <form class="popup-edit__block" action="#" method="get">
        <button class="popup-edit__close"><img class="popup-edit__image-cross" src="./images/image-cross.svg" alt="иконка"></button>
        <h3 class="popup-edit__title">Редактировать профиль</h3>
        <div class="popup-edit__line"><input class="popup-edit__name" required placeholder="Имя" type="text" name="name"></div>
        <div class="popup-edit__line"><input class="popup-edit__comment" placeholder="О себе" type="text" name="comment"></div>
        <button type="submit" class="popup-edit__save-button"><span class="popup-edit__save">Сохранить</span></button>
      </form>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
