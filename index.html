<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto Russia</title>
  <meta name="description" content="Портфолио Сергея Батурина на Яндекс Практикуме">
  <meta name="keywords" content="html, css, javascript">
  <meta name="author" content="Сергей Батурин">
</head>
<body class="body">
  <div class="root">
    <header class="header">
      <img class="header__logo" src="./images/header__logo.svg" alt="логотип">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__figure">
          <div class="profile__ellipse"></div>
          <div class="profile__info">
            <div class="profile__group">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__button-edit"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__button-add"></button>
      </section>
      <section class="elements"><ul class="elements__cards"></ul></section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2022. Батурин Сергей</p>
    </footer>
    <div class="popup popup_edit-profile">
      <div class="popup__container">
        <button class="popup__close" type="button"><img class="popup__image-cross" src="./images/image-cross.svg" alt="иконка"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="editProfile" action="#" method="get" novalidate>
          <input id="userName-input" class="popup__input popup__input_user-name" required placeholder="Имя" spellcheck="true" type="text" name="userName" minlength="2" maxlength="40">
          <span class="userName-input-error popup__input-error"></span>
          <input id="userProfession-input" class="popup__input popup__input_user-profession" required placeholder="О себе" spellcheck="true" type="text" name="userProfession" minlength="2" maxlength="200">
          <span class="userProfession-input-error popup__input-error"></span>
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_add-card">
      <div class="popup__container">
        <button class="popup__close" type="button"><img class="popup__image-cross" src="./images/image-cross.svg" alt="иконка"></button>
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="addCard" action="#" method="get" novalidate>
          <input id='cardTitle-input' class="popup__input popup__input_card-title" required placeholder="Название" spellcheck="true" type="text" name="cardTitle" minlength="2" maxlength="30">
          <span class="cardTitle-input-error popup__input-error"></span>
          <input id="cardLink-input" class="popup__input popup__input_card-link" required placeholder="Ссылка на картинку" spellcheck="true" type="url" name="cardLink">
          <span class="cardLink-input-error popup__input-error"></span>
          <button class="popup__save-button" type="submit">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_image-zoom">
      <div class="popup__box">
        <button class="popup__close" type="button"><img class="popup__image-cross" src="./images/image-cross.svg" alt="иконка"></button>
        <img class="popup__image" src="#" alt="фотография">
        <h2 class="popup__subtitle"></h2>
      </div>
    </div>
  </div>
  <template id="elements-template">
    <li class="elements__element">
      <button type="button" class="elements__delete"><img class="elements__image-delete" src="./images/delete.svg" alt="иконка"></button>
      <figure class="elements__rectangle">
        <img class="elements__mask-group" src="#" alt="фотография">
        <figcaption><h2 class="elements__title"></h2></figcaption>
      </figure>
      <button type="button" class="elements__group"></button>
    </li>
  </template>
  <script type="module" src="./scripts/initial-cards.js"></script>
  <script type="module" src="./scripts/index.js"></script>
  <script type="module" src="./scripts/Card.js"></script>
  <script type="module" src="./scripts/FormValidator.js"></script>
</body>
</html>
