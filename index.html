<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto Russia</title>
  <meta name="description" content="Портфолио Сергея Батурина на Яндекс Практикуме">
  <meta name="keywords" content="html, css, javascript">
  <meta name="author" content="Сергей Батурин">
</head>
<body>
  <div class="root">
    <header class="header">
      <img class="header__logo" src="./images/header__logo.svg" alt="логотип">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__figure">
          <div class="profile__avatar"><div class="profile__ellipse"></div></div>
          <div class="profile__info">
            <div class="profile__group">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__button-edit"><img class="profile__image-pen" src="./images/pen_edit-button.svg" alt="иконка"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__button-add"><img class="profile__image-plus" src="./images/plus_add-button.svg" alt="иконка"></button>
      </section>
      <section class="elements">
        <ul class="elements__cards">
          <li class="elements__element">
            <figure class="elements__rectangle">
              <img class="elements__mask-group" src="./images/karachaevo-cherkesskaya_respublika.png" alt="фотография">
              <figcaption><h2 class="elements__title">Карачаево-Черкесия</h2></figcaption>
            </figure>
            <button type="button" class="elements__group"><img class="elements__heart" src="./images/heart.svg" alt="иконка"></button>
          </li>
          <li class="elements__element">
            <figure class="elements__rectangle">
              <img class="elements__mask-group" src="./images/gora_elbrus.png" alt="фотография">
              <figcaption><h2 class="elements__title">Гора Эльбрус</h2></figcaption>
            </figure>
            <button type="button" class="elements__group"><img class="elements__heart" src="./images/heart.svg" alt="иконка"></button>
          </li>
          <li class="elements__element">
            <figure class="elements__rectangle">
              <img class="elements__mask-group" src="./images/dombaj.png" alt="фотография">
              <figcaption><h2 class="elements__title">Домбай</h2></figcaption>
            </figure>
            <button type="button" class="elements__group"><img class="elements__heart" src="./images/heart.svg" alt="иконка"></button>
          </li>
          <li class="elements__element">
            <figure class="elements__rectangle">
              <img class="elements__mask-group" src="./images/moscow.png" alt="фотография">
              <figcaption><h2 class="elements__title">Москва</h2></figcaption>
            </figure>
            <button type="button" class="elements__group"><img class="elements__heart" src="./images/heart.svg" alt="иконка"></button>
          </li>
          <li class="elements__element">
            <figure class="elements__rectangle">
              <img class="elements__mask-group" src="./images/nizhniy_novgorod.png" alt="фотография">
              <figcaption><h2 class="elements__title">Нижний Новгород</h2></figcaption>
            </figure>
            <button type="button" class="elements__group"><img class="elements__heart" src="./images/heart.svg" alt="иконка"></button>
          </li>
          <li class="elements__element">
            <figure class="elements__rectangle">
              <img class="elements__mask-group" src="./images/baikal.png" alt="фотография">
              <figcaption><h2 class="elements__title">Байкал</h2></figcaption>
            </figure>
            <button type="button" class="elements__group "><img class="elements__heart" src="./images/heart.svg" alt="иконка"></button>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2022. Батурин Сергей</p>
    </footer>
    <div class="popup">
      <form name="information" class="popup__block" action="#" method="get">
        <button type="button" class="popup__close"><img class="popup__image-cross" src="./images/image-cross.svg" alt="иконка"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <div class="popup__line"><input class="popup__name" required placeholder="Имя" type="text" name="name"></div>
        <div class="popup__line"><input class="popup__comment" placeholder="О себе" type="text" name="comment"></div>
        <button type="submit" class="popup__save-button"><span class="popup__save">Сохранить</span></button>
      </form>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
