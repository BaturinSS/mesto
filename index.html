<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto Russia</title>
  <meta name="description" content="Портфолио Сергея Батурина на Яндекс Практикуме">
  <meta name="keywords" content="html, css, javascript">
  <meta name="author" content="Сергей Батурин">
</head>
<body>
  <div class="root">
    <header class="header">
      <img class="header__logo" src="./images/header__logo.svg" alt="логотип">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__figure">
          <div class="profile__ellipse"></div>
          <div class="profile__info">
            <div class="profile__group">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__button-edit"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__button-add"></button>
      </section>
      <section class="elements">
        <ul class="elements__cards">
          <li class="elements__element">
            <figure class="elements__rectangle">
              <img class="elements__mask-group" src="./images/karachaevo-cherkesskaya_respublika.png" alt="фотография">
              <figcaption><h2 class="elements__title">Карачаево-Черкесия</h2></figcaption>
            </figure>
            <button type="button" class="elements__group"></button>
          </li>
          <li class="elements__element">
            <figure class="elements__rectangle">
              <img class="elements__mask-group" src="./images/gora_elbrus.png" alt="фотография">
              <figcaption><h2 class="elements__title">Гора Эльбрус</h2></figcaption>
            </figure>
            <button type="button" class="elements__group"></button>
          </li>
          <li class="elements__element">
            <figure class="elements__rectangle">
              <img class="elements__mask-group" src="./images/dombaj.png" alt="фотография">
              <figcaption><h2 class="elements__title">Домбай</h2></figcaption>
            </figure>
            <button type="button" class="elements__group"></button>
          </li>
          <li class="elements__element">
            <figure class="elements__rectangle">
              <img class="elements__mask-group" src="./images/moscow.png" alt="фотография">
              <figcaption><h2 class="elements__title">Москва</h2></figcaption>
            </figure>
            <button type="button" class="elements__group"></button>
          </li>
          <li class="elements__element">
            <figure class="elements__rectangle">
              <img class="elements__mask-group" src="./images/nizhniy_novgorod.png" alt="фотография">
              <figcaption><h2 class="elements__title">Нижний Новгород</h2></figcaption>
            </figure>
            <button type="button" class="elements__group"></button>
          </li>
          <li class="elements__element">
            <figure class="elements__rectangle">
              <img class="elements__mask-group" src="./images/baikal.png" alt="фотография">
              <figcaption><h2 class="elements__title">Байкал</h2></figcaption>
            </figure>
            <button type="button" class="elements__group "></button>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2022. Батурин Сергей</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close" type="button"><img class="popup__image-cross" src="./images/image-cross.svg" alt="иконка"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="information" action="#" method="get">
          <input class="popup__input" required placeholder="Имя" spellcheck="true" type="text" name="name">
          <input class="popup__input" placeholder="О себе" spellcheck="true" type="text" name="aboutMe">
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
